/*
 * This settings file was generated by the Gradle 'init' task.
 *
 * The settings file is used to specify which projects to include in your build.
 * In a single project build this file can be empty or even removed.
 *
 * Detailed information about configuring a multi-project build in Gradle can be found
 * in the user guide at https://docs.gradle.org/3.3/userguide/multi_project_builds.html
 */

/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'spring-gradle-projects'
include ':spring-data-mongodb'
include ':spring-batch-listener'
include ':spring-aop-logging'
include 'spring-hazelcast'
include 'spring-rest-processing'

project(':spring-data-mongodb').projectDir = "$rootDir/spring-data-mongodb" as File
project(':spring-batch-listener').projectDir = "$rootDir/spring-batch-listener" as File
project(':spring-aop-logging').projectDir = "$rootDir/spring-aop-logging" as File
project(':spring-hazelcast').projectDir = "$rootDir/spring-hazelcast" as File
project(':spring-rest-processing').projectDir = "$rootDir/spring-rest-processing" as File

